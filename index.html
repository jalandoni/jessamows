<html>

<head>

  <title>mows</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
</head>

<body>
  <h1>MQTT</h1>
  <p>My MQTT Web App</p>

  <div class=" card ">
    <div class="card-header">
      <p class="text-center h3"> Broker</p>
    </div>
    <div class="text-center">

      <div class="form-group text-center">
        <label class="bmd-label-floating" for="address">Address</label>
        <input type="text" class="form-control" value="ws://broker.hivemq.com:8000/mqtt">
      </div>
      <div class="form-group text-center">
        <label class="bmd-label-floating" for="status">Status</label>
        <input type="text" id="stat" value="status" class="form-control">
      </div>
      <center>
          <table>
              <tr>
             <th>Topic</th>
             <th>Payload</th>
             <th>Timestamp</th>
             </tr>
             <tr>
               <tbody>
     
     
     
               </tbody>
     
     
             </tr>
     
     
           </table>
           <br>
           <br>

        <button type="button" class="btn btn-raised btn-success" id="btn_connect">Connect</button>
      </center>
    </div>
    <br>
    <br>
    <div class="card">
      <div class="card-header">
        <p class="text-center h3">Publish
        </p>
      </div>
      <div>
        <label>Topic</label>
        <input type="text" id="topic" class="form-control input-topic-pub">
      </div>
      <div>
        <label>payload</label>
        <input type="text" id="payload" class="form-control inputpayload">
      </div>
      <center>

        <button type="button" class="btn btn-raised btn-success" id="btn_publish">Publish</button>
      </center>

      <div class="card">
        <div class="card-header">
          <p class="text-center h3">Subscribe
          </p>
        </div>
        <div>
          <label>Topic</label>
          <input type="text" id="topic" class="form-control subTopic">
        </div>
        <div>
          <p>Message:</p>
          <input id="msg" value="message?">
          <center>
            <button type="button" class="btn btn-raised btn-success" id="btn_subscribe">Subscribe</button>
          </center>
        </div>


</body>
<script src="scripts/browserMqtt.js"></script>
<script src="scripts/controller.js"></script>

</html>
